# Prefix: Ctrl+a (easier to reach than Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix

# Fast escape (important for vim/neovim)
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# More history
set -g history-limit 50000

# Open splits/windows in current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support
set -g mouse on

# Vi mode for copy
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Auto-renumber windows when one is closed
set -g renumber-windows on

# Status bar - minimal, top position
set -g status-position top
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=blue,bold][#S] "
set -g status-right "#[fg=white]%H:%M"
set -g status-left-length 20
set -g status-right-length 20

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=yellow,bold] #I:#W "

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:RGB"

# Focus events for neovim
set -g focus-events on

# Use default shell
set -g default-shell $SHELL
